<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center w-100">
      <div class="col-md-6">
        <h1 class="text-center mb-5 text-white">Currency Converter</h1>
        <form id="converter-form" class="bg-white p-5 rounded shadow">
          <div class="form-group">
            <label for="amount">Amount in U.S. Dollars:</label>
            <input type="number" step="0.01" min="0" name="amount" id="amount" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="currency">Convert to:</label>
            <select name="currency" id="currency" class="form-control" required>
              <option value="" selected disabled>--Select Currency--</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <p id="result" class="text-center mt-5"></p>
      </div>
    </div>
  </div>
</body>
</html>
